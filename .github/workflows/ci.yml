name: Java CI

on:
  pull_request:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build_and_test:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '21'

    - name: Build and test
      run: mvn clean install

  build_and_publish:
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '21'

    - name: Build
      shell: bash
      run: mvn clean package -Djpackage.profile=true

    # --- Linux steps ---
    - name: Install libfuse2
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y libfuse2

    - name: Create AppImage
      if: runner.os == 'Linux'
      working-directory: dist
      run: |
        # Create AppDir structure from jpackage app-image
        mkdir -p Fribok.AppDir/usr
        cp -r Fribok/* Fribok.AppDir/usr/

        # Create AppRun script
        printf '#!/bin/bash\nSELF=$(readlink -f "$0")\nHERE=${SELF%%/*}\nexec "${HERE}/usr/bin/Fribok" "$@"\n' > Fribok.AppDir/AppRun
        chmod +x Fribok.AppDir/AppRun

        # Create .desktop file
        printf '[Desktop Entry]\nName=Fribok\nExec=Fribok\nIcon=fribok\nType=Application\nCategories=Office;Finance;\n' > Fribok.AppDir/Fribok.desktop

        # Copy icon
        cp ../src/main/resources/graphics/logo.png Fribok.AppDir/fribok.png

        # Download and run appimagetool
        wget -q https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage
        chmod +x appimagetool-x86_64.AppImage
        ARCH=x86_64 ./appimagetool-x86_64.AppImage Fribok.AppDir Fribok-x86_64.AppImage

    - name: Upload Linux artifact
      if: runner.os == 'Linux'
      uses: actions/upload-artifact@v4
      with:
        name: fribok-linux
        path: dist/Fribok-x86_64.AppImage

    # --- Windows steps ---
    - name: Upload Windows artifact
      if: runner.os == 'Windows'
      uses: actions/upload-artifact@v4
      with:
        name: fribok-windows
        path: dist/*.msi
